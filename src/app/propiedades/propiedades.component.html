<h2>Mis Propiedades</h2>

<div>
  <label
    >Propiedad identificador:
    <input #propiedadId />
  </label>
  <!-- (click) passes input value to add() and then clears the input -->
  <button (click)="add(propiedadId.value); propiedadId.value = ''">add</button>
</div>
<br /><br />

<ul class="propiedades">
  <li *ngFor="let propiedad of propiedades">
    <a routerLink="/propiedades/detail/{{ propiedad._identificador }}">
      <span class="badge">{{ propiedad._identificador }}</span>
      <span>{{ propiedad._propietario }}</span>
      <span>, Metros: {{ propiedad._metrosc }}</span>
      <span>, Precio: {{ propiedad.precio }} â‚¬</span>
    </a>
    <button class="delete" title="delete propiedad" (click)="delete(propiedad)">
      x
    </button>
  </li>
</ul>
