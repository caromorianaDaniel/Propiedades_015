<h2>Mis Propiedades</h2>

<ul class="propiedades">
  <li *ngFor="let propiedad of propiedades">
    <a
      *ngFor="let calles of propiedad._calles"
      routerLink="/propiedades/detail/{{ calles[0] }}/{{ propiedad._numero }}/{{
        propiedad._codpost
      }}"
    >
      <span class="badge">{{ propiedad._identificador }}</span>
      <span>Tipo:{{ propiedad.tipoObjeto }},</span>

      <span> {{ propiedad._propietario }}, </span>
      <span> Metros: {{ propiedad._metrosc }}</span>
      <span>, Precio: {{ propiedad.precio }} â‚¬</span>
    </a>
    <button
      class="delete"
      title="delete propiedad"
      (click)="delete(propiedad._identificador)"
    >
      x
    </button>
  </li>
</ul>
