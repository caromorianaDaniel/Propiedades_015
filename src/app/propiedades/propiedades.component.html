<h2>Mis Propiedades</h2>

<ul class="propiedades">
  <li *ngFor="let propiedad of propiedades">
    <a
      routerLink="/propiedades/detail/{{ propiedad._calles['0'] }}/{{
        propiedad._numero
      }}/{{ propiedad._codpost }}"
    >
      <span class="badge">{{ propiedad._identificador }}</span>
      <span>Tipo:{{ propiedad.tipoObjeto }},</span>
      <span *ngif="propiedad._propietario != undefined; else nopropd"
        >{{ propiedad._propietario }},</span
      >
      <ng-template #nopropd>Sin propietario, </ng-template>
      <span> Metros: {{ propiedad._metrosc }}</span>
      <span>, Precio: {{ propiedad.precio }} â‚¬</span>
    </a>
    <button
      class="delete"
      title="delete propiedad"
      (click)="
        delete(propiedad._numero, propiedad._calles['0'], propiedad._codpost)
      "
    >
      x
    </button>
  </li>
</ul>
